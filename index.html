<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reguistro de usuario</h1>
    <main class="box">
        
        <div class="div1">
           <label for="nombre">Nombre:</label> <input type="text" name="" id="nombre">
            <label for="apellido">Apellido</label><input type="text" id="apellido">

        </div>
        <div class="div2">
            <label for="nacimiento">Nacimiento</label><input type="text" id="nacimiento">
           <label for="telefono">Telefono</label><input type="number" id="telefono">
        </div>
        <div class="div3">
            <label for="correo">Email</label><input type="text" id="correo" class="correo">
           <label for="contraseña">Contraseña</label> <input type="password" id="contraseña">
            <label for="confi_contraseña">Confirmar contraseña</label><input type="password" id="confi_contraseña">
            <input type="checkbox" id="verificar"><label for="verificar"> Aceptar terminos y condiciones </label>
            <div class="boton">
                <button id="aceptar">aceptar</button>
                <button id="cancelar">cancelar</button>
            </div>
        </div>

    </main>
   

    
    <script src="./main.js"></script>
    
</body>
</html>
